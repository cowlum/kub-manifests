apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 8.6.0
      sourceRef:
        kind: HelmRepository
        name: grafana-repo
        namespace: flux-system
  values:
    # Define your custom values here (if any)
    adminPassword: "adminpassword"
    auth.generic_oauth:
      enabled: true
      name: Keycloak
      allow_sign_up: true
      client_id: grafana  # The client ID from the Keycloak client
      client_secret: 
        secretKeyRef:
          name: keycloak-client-secret  # Secret storing the client secret
          key: client-secret           # The key where the client secret is stored
      scopes: openid profile email
      auth_url: "https://keycloak.mycluster218/realms/<realm-name>/protocol/openid-connect/auth"
      token_url: "https://keycloak.mycluster218/realms/<realm-name>/protocol/openid-connect/token"
      api_url: "https://keycloak.mycluster218/realms/<realm-name>/protocol/openid-connect/userinfo"
      redirect_uri: "https://grafana.mycluster218/login/generic_oauth"
    # Additional Grafana configurations can go here
    ingress:
      ingressClassName: "nginx"
      enabled: true
      # Define the Ingress host (for example, use your custom domain or cluster IP)
      hosts: 
        - grafana.mycluster218  # Replace with your desired domain
      # Optionally, set the path for the Ingress route (default is '/')
      path: /
      # If your Ingress controller requires SSL, enable TLS
    service:
      type: ClusterIP  # Can be NodePort or LoadBalancer if needed
      port: 80         # The port the service will expose externally
      targetPort: 3000 # The port the Grafana pod is actually listening on (default is 3000)
    grafana.ini:
      panels:  
        disable_sanitize_html: true
